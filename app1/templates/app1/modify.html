<!-- extend the layout -->
{% extends 'app1/layout.html' %}
{% block content %}

<div class="container   ">
    <div class="row align-items-center regContainer">
        <div class="col-md-6 mx-auto background p-4">
            <h1 class="pb-4">
                Edit Task
            </h1>

            <form method="post" action="{% url 'modify' tid %}">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="{{ form.id_task.id_for_label }}" class="form-label">Task ID (non-editable)</label>
                    {{ form.id_task.errors }}
                    {{ form.id_task }}
                </div>
                <div class="mb-3">
                    <label for="{{ form.n_task.id_for_label }}" class="form-label">Task Name</label>
                    {{ form.n_task.errors }}
                    {{ form.n_task }}
                </div>
                <div class="mb-3">
                    <label for="{{ form.dc_task.id_for_label }}" class="form-label">Task Description</label>
                    {{ form.dc_task.errors }}
                    {{ form.dc_task }}
                </div>
                <div class="mb-3">
                    <label for="{{ form.dr_task.id_for_label }}" class="form-label">Task Duration</label>
                    {{ form.dr_task.errors }}
                    {{ form.dr_task }}
                </div>
                <button type="submit" class="btn btn-primary">Update Task</button>
            </form>

            <div class="d-flex justify-content-end">
                <form method="post" action="{% url 'delete_task' tid %}"
                    >
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">Delete Task</button>
                </form>
            </div>
        </div>
    </div>

</div>

{% endblock %}
